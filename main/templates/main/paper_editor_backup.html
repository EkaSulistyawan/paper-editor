{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter DOI List</title>
    <style>
        body {
            background-color: #FFA500;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 50px 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            font-size: 18px;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            background-color: #FFA500;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFCC80;
        }
        .abstract {
            margin-top: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter DOI List (one DOI per line)</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="doi_textarea" placeholder="edit your text here!">{{ test_test }}</textarea>
            <button type="submit">Live preview</button>
             <!-- I need this part to go to the visual studio code-->
        </form>

        {% if results %}
            <h2>Results</h2>
            {% for item in results %}
                <div class="abstract">
                    <strong>{{ item.doi }}</strong>
                    <p>{{ item.abstract }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
