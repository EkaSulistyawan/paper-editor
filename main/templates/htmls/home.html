<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <div class="container">
    <h2 class="mb-4">Paper Editor</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      {% csrf_token %}

      <div class="mb-3">
        <label for="paragraph" class="form-label">Paragraph</label>
        <textarea class="form-control" id="paragraph" name="paragraph" rows="6">{{ entry.paragraph }}</textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Figure</label>
        <input type="file" class="form-control" id="image" name="image">
        {% if entry.image %}
          <div class="mt-2">
            <img src="{{ entry.image.url }}" class="img-fluid rounded" alt="Figure">
          </div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="references" class="form-label">References</label>
        <textarea class="form-control" id="references" name="references" rows="3">{{ entry.references }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" name="action" value="previous" class="btn btn-secondary">Previous</button>
        <button type="submit" name="action" value="next" class="btn btn-primary">Next</button>
      </div>
    </form>

    <p class="text-muted">Step {{ index|add:1 }} / {{ total }}</p>
  </div>

</body>
</html>
